<app-header></app-header>
<div class="container">
    <div class="intro-container">
        <h3>Order page</h3>

    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thông tin người nhận</h2>
            <form>
                <div class="mb-3">
                    <label for="name">Họ tên</label>
                    <input type="text" class="form-control" id="name" placeholder="Nhập họ tên">
                </div>
                <div class="mb-3">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="product-header">Thông tin sản phẩm</h2>
            <table>
                <thead>
                    <th scope="col" class="text-start">Sản phẩm</th>
                    <th scope="col" class="text-start">Giá</th>
                    <th scope="col" class="text-start">Số lượng</th>
                    <th scope="col" class="text-start">Thành tiền</th>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://nshopvn.com/wp-content/uploads/2024/11/kit-phat-trien-wifi-esp32-c3-super-mini-0ezt-1-600x600.jpg"
                                    alt="Product 1" class="product-image">
                                <span class="product-name">Kit phát triển WiFi ESP32 C3 Super Mini 0EZT-1</span>
                            </div>
                        </td>
                        <td>68.000</td>
                        <td>1</td>
                        <td>68.000</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://nshopvn.com/wp-content/uploads/2020/10/mach-thu-phat-wifi-esp32-a1s-ai-thinker-j04e-2-600x600.jpg"
                                    alt="Product 1" class="product-image">
                                <span class="product-name">Mạch thu phát WiFi ESP32 A1S AI Thinker J04E-2</span>
                            </div>
                        </td>
                        <td>180.000</td>
                        <td>2</td>
                        <td>360.000</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="product-header text-end">Tổng tiền: <span class="total-price">988.000</span>VNĐ</h4>
            </div>
            <div class="text-end mt-3 discount-container d-flex">
                <input type="text" name="discount" id="discount" class="form-control me-2"
                    placeholder="Nhập mã giảm giá">
                <button class="btn btn-gradient" type="button">Áp dụng</button>
            </div>
        </div>
        <div class="text-end mt-3">
            <button class="btn btn-gradient" type="button">Đặt hàng</button>
        </div>
    </div>
</div>


<app-footer></app-footer>
